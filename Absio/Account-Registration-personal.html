<html>
<head>

<script>

  function editInfo(){
    window.securedContainder.editInfo(.append('Contact:'txt_firstname.val()+'-'+txt_lastname.val()+'-'+txt_email.val()))

</script>
</head>

        <div class="box input">

				<input type ="text" id ="txt_lastname">

        	<label for = 'lbl_email'>Email:</label>
        </div>

				<input type ="text" id ="txt_email">
