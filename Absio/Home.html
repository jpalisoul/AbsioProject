<script>
  $(document).ready(function(){
    window.securedContainer.initialize('https://sandbox.absio.com', '8a4d959c-90fa-49b8-a909-e8898eed9dc3')
  })
  $(document).ready(function(){
    populate();
  })
  accounts = [{account: "Facebook", user: "name", pass: "word"},
      {account: "Twitch", user: "name", pass: "word"},
      {account: "Twitter", user: "name", pass: "word"},
      {account: "Youtube", user: "name", pass: "word"}
    ]
    function populate(){
       $.each(accounts,function(index,item){
         $('#account-list').html(  $('#account-list').html() + '<div class="scroll-item">'+
         'Account: '+ item.account+
         '<br/>User: '+item.user+
         '<br/>Pass: '+item.pass+'</div>')
       })
    }

  function search(){
    $.foreach(account, function(index,item){
      if (txt_search.val() == item.account){
        focus();
      }
    })
  }
  $(txt_search).bind("enterKey",function(e){
    if(e.keyCode == 13)
    {
        search();
    }
});
</script>
